<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/cake1.png" type="image/x-icon">
    <link rel="stylesheet" href="vendor/fontawesome/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cart.css">
    <title>Cart</title>
</head>
<body onload="render()">
    <header id="header">
        <div class="nav-bar">
            <div id="logo"><a href="index.html">Cupcake Shop</a> <i id="dot"></i></div>
            
        </div>
        <div class="shopping">
            <a href="cart.html">
               <i class="fas fa-shopping-cart"></i> 
               <i>Cart</i>
               <i id="quantityItem"></i>
           </a>
        </div>
    </header>


    <div class="container  mt-3">
        <main role="main">
            <div class="row">
                <div class="col">
                    <div class="table-responsive-sm">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody id="table">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <div id="formSubmit" class="container">
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
                <div class="bg-white p-5 rounded shadow">
                    <form action="">
                        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                            <div class="input-group">
                                <input id="nameCustomer" required type="search" placeholder="Your Name?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                                <div class="input-group-append">
                                    <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button id="button-addon2" type="submit" class="btn btn-link text-warning"><i class="fa fa-search"></i></button>
                                </div>
                                <input required type="number" placeholder="Your Phone Number?" aria-describedby="button-addon2" class="form-control border-0 bg-light">
                            </div>
                        </div>
                        <div class="input-group mb-4 border rounded-pill p-1">
                            <input required type="input" placeholder="Your Adress?" aria-describedby="button-addon3" class="form-control bg-none border-0">
                            <div class="input-group-append border-0">
                                <button id="button-addon3" type="button" class="btn btn-link text-success"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <button id="submit" type="submit" class="btn btn-primary rounded-pill btn-block shadow-sm">Submit</button>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  

    <div id="susscess"> 
        <div class="susscess">
            <h2>Your payment is successful</h2>
            <p>Thanks you very much! <b></b>  <i></i></p>
            <input type="button" value="OK">
        </div>
    </div>
    <div class="drakMode"></div>
    <footer class="container">
        <div class="row">
            Cupcakes Â© 2019 all rights reserved 2022
        </div>
        <div class="row p-2">
          <a href="index.html" class="btn btn-outline-warning" role="button">Continue to shop</a>
        </div>
    </footer>
    <script src="./js/cart.js"></script>
</body>
</html>
